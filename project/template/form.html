{% extends "layout.html" %}

{% block title %} 
form page
{% endblock %}

{% block content %}

   
    <form method="POST" action="{% url 'form' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="formcontainer">
     <h1>Registration Form </h1>
     
    {{msg}}
     {{eml}}
     <br>
<div>
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>
</div>
<div class="box">
    <label>Contact:</label>
    <input type="number" name="contact" required>
     
    <label>Password:</label>
    <input type="text" name="password" required>
</div>
    
    <label>D-O-B:</label>
    <input type="date" name="dob" required>

 <div class="box2">
       <label>Gender:</label>
    <select name="gender" required>
     <option>-- Select Gender --</option>
     <option value="Male">Male</option>
     <option value="Female">Female</option>
    </select>
</div>
<br><br>
    <label>Education:</label>
    <select name="education" required class="sel">
     <option> Select</option>
     <option value="one">B.Tech</option>
     <option value="two">M.Tech</option>
    <option value="three">P.hd</option>
    </select>
    <!-- <input type="checkbox" name="education" value="one">B.Tech
    <input type="checkbox" name="education" value="two">M.Tech
    <input type="checkbox" name="education" value="three">P.hd
    <input type="checkbox" name="education" value="three">Bsc
    <input type="checkbox" name="education" value="three">Bca -->

 <br>   
    <label>Profile:</label>
    <input type="file" name="image" required>

 <div class="box3">
    <label>Resume:</label>
    <input type="file" name="file" required>
 </div>

     <label>Discription:</label>
    <textarea name="discription" id=""></textarea>
 

    <input class="sub" type="submit" value="Register">
</div>
    </form>

{% endblock %}
