{% extends "layout.html" %}

{% block title %} 
dashboard page 
{% endblock %}

{% block content %}
<h1>This is my dashboard page</h1>
{{data}}

<form action="{% url 'query' pk=data.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Query</button>
</form>
{% if query %}
    <form action="{% url 'querydata' pk=data.id %}" method="post">
        {% csrf_token %}
        Name:  <input type="text" name="name" value={{data.name}} id="" readonly>
        Email: <input type="email" name="email" value="{{data.email}}" id="" readonly>
        Query: <input type="text" name="query" id="">
        <button type="submit">Submit Query</button>
    </form>
{% endif %}
{% endblock %}
